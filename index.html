<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <div class="input-group">
                <input type="number" id="tempInput" name="tempInput" placeholder="input here">
                <select id="inputUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="equal-sign">=</div>
            <div class="input-group">
                <input type="number" id="tempOutput" name="tempOutput" placeholder="output here" readonly>
                <select id="outputUnit">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                </select>
            </div>
        </form>
        <div class="formula" id="explanation">Formula: (0°C × 9/5) + 32 = 32°F</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
